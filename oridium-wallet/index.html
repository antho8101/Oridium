<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oridium Wallet</title>

    <!-- Feuilles de style -->
    <link rel="stylesheet" href="styles/base/fonts.css">
    <link rel="stylesheet" href="styles/base/layout/styles.css">

    <!-- Librairie ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.4.7/dist/ethers.umd.min.js"></script>
</head>
<body>

    body {
        user-select: none;
    }    

    <div class="main-container">

        <!-- Menu latÃ©ral -->
        <div class="menu">
            <div class="menu-top">
                <div class="logo-section">
                    <h1 class="logo">Oridium</h1>
                    <p class="text wallet-version">Oridium Wallet 1.0</p>
                </div>
            
                <div class="wallet-balance">
                    <img src="assets/images/icons/ph_hand-coins.svg" alt="Wallet Icon" class="wallet-icon">
                    <span class="text balance-amount">10.0002 ($ORID)</span>
                </div>
                <div class="menu-separator"></div>

                <div class="menu-bottom">
                    <button class="button button-menu">Home</button>
                </div> 

                <div class="menu-bottom">
                    <button class="button button-menu">Create Wallet</button>
                </div> 

                <div class="menu-bottom">
                    <button class="button button-menu">Restore Wallet</button>
                </div> 

                <div class="menu-bottom">
                    <button class="button button-menu">Help</button>
                </div>

                <div class="menu-bottom">
                    <button class="button button-menu">Settings</button>
                </div> 

            </div>
            <div class="menu-bottom">
                <button class="button button-menu">Connect my wallet</button>
            </div>                    
        </div>

        <!-- Contenu principal -->
        <div class="content">
            <h2 class="title">Content</h2>
            <p class="text">Welcome to your Oridium Wallet.</p>
        </div>

    </div>
</body>
</html>
